{% extends "base.html" %}
{% block content %}
		<h1>Edit Balance Entries.</h1>
		<form name="balance_add" method="post" action="/balance/update/{{ balance_item.balance_id }}">
		<table>
				<tr>
					<td>Payee:</td>
					<td><input type="text" name="payee" value="{{ balance_item.payee }}"/></td>
				</tr>
				<tr>
					<td>Payer:</td>
					<td><input type="text" name="payer" value="{{ balance_item.payer }}"/></td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td><input type="text" name="amount" value="{{ balance_item.amount }}"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Edit Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
