{% extends "base.html" %}
{% block content %}
		<h1>Add new Balance Entries.</h1>
		<form name="balance_add" method="post" action="/balance/create/">
		<table>
				<tr>
					<td>Payee:</td>
					<td><input type="text" name="payee"/></td>
				</tr>
				<tr>
					<td>Payer:</td>
					<td><input type="text" name="payer"/></td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td><input type="text" name="amount"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
