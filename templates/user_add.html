{% extends "base.html" %}
{% block content %}
		<h1>Add new User Entries.</h1>
		<form name="user_add" method="post" action="/user/create/">
		<table>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td>Firstname:</td>
					<td><input type="text" name="firstname"/></td>
				</tr>
				<tr>
					<td>Lastname:</td>
					<td><input type="text" name="lastname"/></td>
				</tr>
				<tr>
					<td>Join_Date:</td>
					<td><input type="text" name="join_date"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
