{% extends "base.html" %}
{% block content %}
		<h1>Add new Transactions Entries.</h1>
		<form name="transactions_add" method="post" action="/transactions/create/">
		<table>
				<tr>
					<td>Amount:</td>
					<td><input type="text" name="amount"/></td>
				</tr>
				<tr>
					<td>Payee:</td>
					<td><input type="text" name="payee"/></td>
				</tr>
				<tr>
					<td>Payer:</td>
					<td><input type="text" name="payer"/></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" name="description"/></td>
				</tr>
				<tr>
					<td>Transaction_Time:</td>
					<td><input type="text" name="transaction_time"/></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Add Entry"/></td>
					<td> </td>
				</tr>
		</table>
		</form>
{% endblock %}
