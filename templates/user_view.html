{% extends "base.html" %}
{% block content %}
		<h1>View User single entry.</h1>
		<table>
				<tr>
					<td>Email:</td>
					<td>{{ user_item.email }}</td>
				</tr>
				<tr>
					<td>Firstname:</td>
					<td>{{ user_item.firstname }}</td>
				</tr>
				<tr>
					<td>Lastname:</td>
					<td>{{ user_item.lastname }}</td>
				</tr>
				<tr>
					<td>Join_Date:</td>
					<td>{{ user_item.join_date }}</td>
				</tr>
		</table>
{% endblock %}
