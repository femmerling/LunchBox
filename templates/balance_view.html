{% extends "base.html" %}
{% block content %}
		<h1>View Balance single entry.</h1>
		<table>
				<tr>
					<td>Payee:</td>
					<td>{{ balance_item.payee }}</td>
				</tr>
				<tr>
					<td>Payer:</td>
					<td>{{ balance_item.payer }}</td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td>{{ balance_item.amount }}</td>
				</tr>
		</table>
{% endblock %}
